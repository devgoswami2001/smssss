{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'UpdateStudent' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic" >
                            <input type="type" class="form-control" name="Stu_id" value="{% for s in student %}{{s.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{% for s in student %}{{s.admin.first_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{% for s in student %}{{s.admin.last_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                                <option>Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option>Select Course</option>
                                {% for c in course %}
                                <option value="{{c.id}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Department Name</label>
                            <input type="text" class="form-control" value="{% for s in student %}{{s.dep.id}}{% endfor %}" name="depid" hidden >
                            <input type="text" class="form-control" value="{% for s in student %}{{s.dep.name}}{% endfor %}" name="dep_name" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="{% for s in student %}{{s.admin.email}}{% endfor %}" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" class="form-control" name="username" value="{% for s in student %}{{s.admin.username}}{% endfor %}" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" class="form-control" placeholder="change if requried" name="password">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" >{% for s in student %}{{s.address}}{% endfor %}</textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Edit Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
