{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'UpdateHod' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Head Of The Derpartment </span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic" >
                            <input type="text" class="form-control" name="hod_id" value="{% for s in hod %}{{s.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{% for s in hod %}{{s.admin.first_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name"  value="{% for s in hod %}{{s.admin.last_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                                <option>Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Department</label>
                            <input type="type" class="form-control" name="dep_id" value="{% for s in hod %}{{s.dep.id}}{% endfor %}" hidden >
                            <input type="type" class="form-control" name="dep_name" value="{% for s in hod %}{{s.dep.name}}{% endfor %}" readonly >
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{% for s in hod %}{{s.admin.email}}{% endfor %}" name="email" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" class="form-control" value="{% for s in hod %}{{s.admin.username}}{% endfor %}" name="username" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" class="form-control" name="password" placeholder="change if requried">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{% for s in hod %}{{s.address}}{% endfor %}</textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Edit Hod</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
